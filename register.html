<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border: 2px solid #121111;
            border-radius: 15px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            color: white;
            background-color: #4138be;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #484c49;
        }
        #registeredMembers {
            margin-top: 20px;
            max-width: 100px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <center><h1>Registration Form</h1></center>
    <!-- Form action points to submit.php which will handle data submission -->
    <form id="registrationForm" action="submit.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="\d{10}" title="Enter a valid 10-digit phone number">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Register</button>
    </form>
</input>
</html>
